<app-navegacion></app-navegacion>

<div class="main" id="mainContent">
  <main class="vets-list-container" style="transition: margin-left 0.3s ease;">
    <h1 class="vets-list-title">Lista de Veterinarios</h1>

    <!-- Buscador de veterinarios (comentado actualmente) -->
    <div class="buscador">
      <input
        type="text"
        [(ngModel)]="nombreVeterinarioBuscar"
        placeholder="Buscar veterinario por nombre..."
        class="input-busqueda"
        style="padding: 12px; font-size: 18px; border-radius: 25px; border: 1px solid #ddd; width: 80%; outline: none; transition: all 0.3s ease;"
      />
      <button
        (click)="buscarVeterinario()"
        class="btn-buscar"
        style="background-color: #5cadf4; color: white; padding: 8px 18px; border-radius: 20px; font-size: 14px; border: none; cursor: pointer;">
        Buscar
      </button>
    </div>
    

    <!-- Contenedor de exportar y filtro -->
    <div style="display: flex; justify-content: space-between; align-items: center; margin: 20px 0;">

      <!-- Botón exportar -->
      <button (click)="exportarExcel()" style="background: none; border: none; cursor: pointer;" title="Exportar a Excel">
        <img src="https://i.postimg.cc/1XBG3w9x/guardar-carpeta.png" alt="Exportar" style="width: 32px;" />
      </button>

      <div class="vets-list-actions">
          <button class="vet-add-button" (click)="abrirFormularioAgregarVeterinario()">
            <i class="fas fa-plus"></i> Agregar Veterinario
          </button>
      </div>
     

    </div> 

    <div class="vets-table-wrapper">
      <!-- ... (el resto del HTML se mantiene igual hasta la tabla) ... -->
<table class="vets-table">
  <thead class="vets-table-header">
    <tr>
      <th>Foto</th>
      <th>Nombre</th>
      <th>Cédula</th>
      <th>Especialidad</th>
      <th>Sede</th>
      <th>Estado</th>
      <th>Detalles</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody class="vets-table-body">
    <tr *ngFor="let veterinario of veterinarioList" class="vet-row">
      <td class="vet-photo-cell">
        <img [src]="veterinario.foto" alt="Foto de {{veterinario.nombre}}" class="vet-photo" />
      </td>
      <td class="vet-name">{{ veterinario.nombre }}</td>
      <td class="vet-id">{{ veterinario.cedula }}</td>
      <td class="vet-specialty">{{ veterinario.especialidad }}</td>
      <td class="vet-branch">{{ veterinario.sede }}</td>
      <td class="vet-status">
        <span [class.active]="veterinario.estado === 1" [class.inactive]="veterinario.estado !== 1">
          {{ veterinario.estado === 1 ? 'Activo' : 'Inactivo' }}
        </span>
      </td>
      <td class="vet-details-cell" style="text-align: center;">
        <button
          (click)="mostrarVeterinario(veterinario.idVeterinario)"
          class="vet-details-button"
          style="display: inline-block; width: 120px; margin: 0 auto;">
          Ver detalles
        </button>
      </td>
      <td class="vet-actions-cell" style="text-align: center; white-space: nowrap;">
        <div style="display: flex; justify-content: center; gap: 8px;">
          <button
            (click)="abrirFormularioEditarVeterinario(veterinario.idVeterinario)"
            class="vet-edit-button"
            style="width: 80px;">
            Editar
          </button>
          <button
            (click)="eliminarVeterinario(veterinario.idVeterinario)"
            class="vet-delete-button"
            style="width: 100px;">
            {{ veterinario.estado === 1 ? 'Desactivar' : 'Activar' }}
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
<!-- ... (el resto del HTML se mantiene igual) ... -->
    </div>
  </main>
</div>
