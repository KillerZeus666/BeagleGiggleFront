<div class="servicios-container">
  <div *ngFor="let servicio of servicios" class="tarjeta-servicio">
    <div class="card">
      <!-- Frente -->
      <div class="front">
        <img [src]="servicio.imagenFrontal" alt="{{ servicio.nombre }}" />
        <h3>{{ servicio.nombre }}</h3>
      </div>

      <!-- Reverso -->
      <div class="back">
        <p>{{ servicio.descripcion }}</p>
        <div class="precio">Precio base: {{ servicio.precioBase | currency }}</div>
        <div class="mensaje-cita">Es necesario sacar cita con anticipaci√≥n.</div>
      </div>
    </div>
  </div>
</div>
