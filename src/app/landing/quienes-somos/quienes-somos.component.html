<section class="quienes-somos">
  <h2 class="front">¿Quiénes somos?</h2>

  <div class="tabs">
    <div class="tab-buttons">
      <button 
        *ngFor="let tab of tabs; let i = index" 
        [class.active]="i === activeTab"
        (click)="selectTab(i)">
        {{ tab.title }}
      </button>
      <div class="tab-indicator" [style.transform]="'translateX(' + activeTab * 100 + '%)'"></div>
    </div>

    <div class="tab-content">
      <div *ngFor="let tab of tabs; let i = index" [hidden]="i !== activeTab">
        <p>{{ tab.content }}</p>
      </div>
    </div>
  </div>
</section>

<section class="sedes-section">
  <h2 class="front">Nuestras Sedes</h2>

      <img src="https://www.ces.edu.co/wp-content/uploads/2021/06/nota-cvz-best-mini-300x300.jpg" alt="Sede Los Pinos" />
      <h3>Los Pinos</h3>
      <p>Rodeada de naturaleza, perfecta para el bienestar de tus mascotas.</p>

    <div class="sede-card">

    </div>

</section>
