<div class="navigation">
  <ul>
    <!-- Botón Toggle (hamburguesa) -->
    <div class="toggle">
      <ion-icon name="menu-outline"></ion-icon>
    </div>

    <!-- Logo y Nombre -->
    <li>
      <a href="#" class="nav-link">
        <span class="icon">
        </span>
        <span class="title">
          <img src="https://i.postimg.cc/4yjfvPcB/logo2.png" alt="Logo" class="nav-logo" />
          Beagle Giggle
        </span>
      </a>
    </li>

    <!-- Menú por tipo de usuario -->
    <li *ngIf="userType === 'Admin'">
      <a routerLink="/admin" class="nav-link">
        <span class="icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="title">Dashboard</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin'">
      <a routerLink="/medicamentos" class="nav-link">
        <span class="icon"><ion-icon name="medkit-outline"></ion-icon></span>
        <span class="title">Medicamentos</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin'">
      <a routerLink="/admin" class="nav-link">
        <span class="icon"><ion-icon name="bandage-outline"></ion-icon></span>
        <span class="title">Tratamientos</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin'">
      <a routerLink="/servicios" class="nav-link">
        <span class="icon"><ion-icon name="briefcase-outline"></ion-icon></span>
        <span class="title">Servicios</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin' || userType === 'Veterinario'">
      <a routerLink="/clientes" class="nav-link">
        <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
        <span class="title">Clientes</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin' || userType === 'Veterinario'">
      <a routerLink="/mascotas" class="nav-link">
        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
        <span class="title">Mascotas</span>
      </a>
    </li>

    <li *ngIf="userType === 'Admin'">
      <a routerLink="/veterinarios" class="nav-link">
        <span class="icon"><ion-icon name="medical-outline"></ion-icon></span>

      </a>
    </li>

    <li *ngIf="userType === 'Veterinario'">
      <a routerLink="/mascotas-atendidas/2" class="nav-link">
        <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
        <span class="title">Mascotas atendidas</span>
      </a>
    </li>

    <li *ngIf="userType === 'Veterinario'">
      <a routerLink="/historial-tratamientos/2" class="nav-link">
        <span class="icon"><ion-icon name="document-text-outline"></ion-icon></span>
        <span class="title">Historial</span>
      </a>
    </li>

    <li *ngIf="userType === 'Veterinario' || userType === 'Cliente'">
      <a routerLink="/citas-veterinario/2" class="nav-link">
        <span class="icon"><ion-icon name="calendar-outline"></ion-icon></span>
        <span class="title">Citas</span>
      </a>
    </li>

    <li>
      <a [routerLink]="getPerfilLink()" class="nav-link">
        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
        <span class="title">Perfil</span>
      </a>
    </li>

    <li *ngIf="userType === 'Cliente'">
      <a routerLink="/mascotas-cliente/2" class="nav-link">
        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
        <span class="title">Mascotas</span>
      </a>
    </li>

    <li *ngIf="userType === 'Cliente'">
      <a routerLink="/mascotas-tratamiento/2" class="nav-link">
        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>

      </a>

        <span class="icon"><ion-icon name="paw-outline"></ion-icon></span>
        <span class="title">facturas</span>
      </a>
    </li>

      <a href="#" class="nav-link">
        <span class="icon"><ion-icon name="log-out-outline"></ion-icon></span>
        <span class="title">Cerrar Sesión</span>
      </a>
    </li>
