<header>
    <div class="logo">
      <img src="https://i.postimg.cc/4yjfvPcB/logo2.png" alt="Logo" />
      <span class="logo-text">Beagle Giggle</span>
    </div>
    
    <nav>
      <ul class="nav-links">
        <li><a routerLink="/">Inicio</a></li>
        <li><a routerLink="/#servicios">Servicios</a></li>
        <li><a routerLink="/#conocenos">Conócenos</a></li>
        <li><a routerLink="/#contactanos">Contáctanos</a></li>
      </ul>
    </nav>
    
    <div class="user-menu" [ngSwitch]="userType">
      <!-- Sección para Cliente -->
      <div *ngSwitchCase="'CLIENTE'" class="dropdown" [class.active]="isMenuOpen">
        <button class="login-btn user-btn" (click)="toggleMenu()">
          <span>{{ userName }}</span>
          <img [src]="userPhoto" alt="Foto del Cliente" class="user-img" />
        </button>
        <div class="dropdown-menu" *ngIf="isMenuOpen">
          <a routerLink="/cliente/editar">Editar Usuario</a>
          <a routerLink="/mascota/mascotas">Ver Mascotas</a>
          <a (click)="logout()">Cerrar sesión</a>
        </div>
      </div>
  
      <!-- Sección para Veterinario -->
      <div *ngSwitchCase="'VETERINARIO'" class="dropdown" [class.active]="isMenuOpen">
        <button class="login-btn user-btn" (click)="toggleMenu()">
          <span>{{ userName }}</span>
          <img [src]="userPhoto" alt="Foto del Veterinario" class="user-img" />
        </button>
        <div class="dropdown-menu" *ngIf="isMenuOpen">
          <a routerLink="/veterinario/mascotas-atendidas">Mascotas Atendidas</a>
          <a (click)="logout()">Cerrar sesión</a>
        </div>
      </div>
  
      <!-- Sección para Administrador -->
      <div *ngSwitchCase="'ADMINISTRADOR'" class="dropdown" [class.active]="isMenuOpen">
        <button class="login-btn user-btn" (click)="toggleMenu()">
          <span>Administrador</span>
        </button>
        <div class="dropdown-menu" *ngIf="isMenuOpen">
          <a routerLink="/admin/dashboard">Panel de Control</a>
          <a (click)="logout()">Cerrar sesión</a>
        </div>
      </div>
  
      <!-- Opción de inicio de sesión si no hay usuario logueado -->
      <div *ngSwitchDefault class="user-menu">
        <a routerLink="/inicio-sesion" class="login-btn user-btn">
          <span>Iniciar sesión</span>
          <img src="https://w7.pngwing.com/pngs/946/556/png-transparent-computer-icons-login-user-profile-client-smiley-%D0%B7%D0%BD%D0%B0%D1%87%D0%BA%D0%B8-windows-10-thumbnail.png" 
               alt="Icono de usuario" class="user-img" />
        </a>
      </div>
    </div>
  </header>
