<div *ngFor="let producto of productos" class="producto">
  <img *ngIf="producto.images && producto.images.length"
       [src]="producto.images[0]"
       alt="{{ producto.name }}"
       width="150" />
  <h3>{{ producto.name }}</h3>
  <p>{{ producto.breadcrumb }}</p>
  <p><strong>{{ producto.Price }}</strong></p>
</div>
