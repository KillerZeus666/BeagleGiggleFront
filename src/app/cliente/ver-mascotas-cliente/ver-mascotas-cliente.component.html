<div class="container">
  <!-- Barra de navegación -->
  <div class="navigation">
    <app-navegacion></app-navegacion>
    <!-- Código de navegación -->
  </div>

  <!-- Main content -->
  <div class="main">
    <app-buscador></app-buscador>
    <!-- Código de contenido principal -->
    <div class="topbar">
      <!-- Aquí podrías poner cosas de la topbar -->
    </div>
    
    <app-cartas-cliente></app-cartas-cliente>
    
    <section class="mascotas">
      <h2>Mis mascotas</h2>
      
      <!-- Contenedor de mascotas en tabla -->
      <div class="mascotas-container">
        <div *ngIf="mascotas && mascotas.length > 0; else noMascotas">
          <div class="details">
            <div class="recentOrders">
              <div class="cardHeader">
                <h2>Lista de Mascotas</h2>
               
              </div>

              <table>
                <thead>
                  <tr>
                    <td>Foto</td>
                    <td>Nombre</td>
                    <td>Raza</td>
                    <td>Estado</td>
                    <td>Acciones</td>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let mascota of mascotas">
                    <td>
                      <img [src]="mascota.foto" 
                      alt="Foto de mascota" 
                      class="img-mascota"
                      [ngClass]="mascota.estado == 1 ? 'img-inactiva' : ''" />
                 
                    </td>
                    <td>{{ mascota.nombre }}</td>
                    <td>{{ mascota.raza }}</td>
                    <td>
                      <span [class.status]="true" 
                            [class.completed]="mascota.estado == 0"
                            [class.inactive]="mascota.estado == 1">
                        {{ mascota.estado == 0 ? 'Activo' : 'Inactivo' }}
                      </span>
                    </td>
                    <td>
                      <button (click)="mostrarMascota(mascota.idMascota)" class="btn-detalles">Detalles</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Si no hay mascotas, muestra un mensaje -->
        <ng-template #noMascotas>
          <p>No hay mascotas registradas.</p>
        </ng-template>
      </div>
    </section>

  </div> <!-- cierre de main -->
</div> <!-- cierre de container -->
