<app-navegacion></app-navegacion>

<div class="servicios-container">
  <div class="servicios-header">
    <h2>Listado de Servicios</h2>
    <div class="filtro-container">
      <select [(ngModel)]="opcionOrdenamiento"
              (change)="ordenarServicios()"
              class="select-ordenamiento">
        <option value="id">Ordenar por ID</option>
        <option value="precioAsc">Precio (Menor a Mayor)</option>
        <option value="precioDesc">Precio (Mayor a Menor)</option>
      </select>
    </div>
  </div>

  <div class="table-responsive">
    <table class="servicios-table">
      <thead>
        <tr>
          <th>ID Servicio</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Precio Base</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let servicio of servicios">
          <td>{{ servicio.idServicio }}</td>
          <td>{{ servicio.nombre }}</td>
          <td>{{ servicio.descripcion }}</td>
          <td>{{ servicio.precioBase | currency:'USD':'symbol':'1.2-2' }}</td>
        </tr>
        <tr *ngIf="servicios.length === 0">
          <td colspan="4" class="no-results">No hay servicios registrados</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
