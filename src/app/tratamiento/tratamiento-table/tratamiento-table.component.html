<h1>Tratamientos atendidos</h1>

<table border="1">
  <thead>
    <tr>
      <th>ID</th>

      <th>Fecha</th>

  <tbody>
    <tr *ngFor="let tratamiento of tratamientos">
      <td>{{ tratamiento.idTratamiento }}</td>
